# Titan POS - Docker Compose for Development
# Usage: docker compose up -d

services:
  # PostgreSQL - Cloud database (mimics production)
  postgres:
    image: postgres:16-alpine
    container_name: titan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: titan
      POSTGRES_PASSWORD: titan_dev_password
      POSTGRES_DB: titan_pos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan -d titan_pos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titan-network

  # Redis - Caching and Pub/Sub (for sync notifications)
  redis:
    image: redis:7-alpine
    container_name: titan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titan-network

  # Adminer - Database management UI (dev only)
  adminer:
    image: adminer:latest
    container_name: titan-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - titan-network
    profiles:
      - tools

  # RedisInsight - Redis management UI (dev only)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: titan-redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - titan-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redisinsight_data:
    driver: local

networks:
  titan-network:
    name: titan-network
    driver: bridge
