# Titan POS - Docker Compose for Development
# Usage: docker compose up -d
#
# Profiles:
#   default: postgres, redis (core services)
#   tools: adminer, redisinsight (database management UIs)
#   cloud: cloud-api (gRPC server)
#
# Examples:
#   docker compose up -d                    # Core services only
#   docker compose --profile tools up -d    # With database management UIs
#   docker compose --profile cloud up -d    # With cloud API
#   docker compose --profile cloud --profile tools up -d  # Everything

services:
  # PostgreSQL - Cloud database (mimics production)
  postgres:
    image: postgres:16-alpine
    container_name: titan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: titan
      POSTGRES_PASSWORD: titan_dev_password
      POSTGRES_DB: titan_pos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan -d titan_pos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titan-network

  # Redis - Caching and Pub/Sub (for sync notifications)
  redis:
    image: redis:7-alpine
    container_name: titan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titan-network

  # ==========================================================================
  # Cloud API - gRPC Server (Milestone 3)
  # ==========================================================================
  # This is the mock cloud server that Store Hubs connect to.
  # In production, this would be hosted on cloud infrastructure.
  cloud-api:
    build:
      context: .
      dockerfile: apps/cloud-api/Dockerfile
    container_name: titan-cloud-api
    restart: unless-stopped
    ports:
      # gRPC port
      - "50051:50051"
    environment:
      # Database
      DATABASE_URL: postgres://titan:titan_dev_password@postgres:5432/titan_pos
      # Redis
      REDIS_URL: redis://redis:6379
      # Server settings
      GRPC_PORT: 50051
      # JWT settings (dev only - use secrets in production)
      JWT_SECRET: dev-jwt-secret-do-not-use-in-production-12345
      JWT_ACCESS_EXPIRY_SECS: 3600
      JWT_REFRESH_EXPIRY_SECS: 604800
      # Logging
      RUST_LOG: info,titan_cloud_api=debug,tonic=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # Use grpc_health_probe if available, otherwise just check port
      test: ["CMD-SHELL", "nc -z localhost 50051 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - titan-network
    profiles:
      - cloud

  # Adminer - Database management UI (dev only)
  adminer:
    image: adminer:latest
    container_name: titan-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - titan-network
    profiles:
      - tools

  # RedisInsight - Redis management UI (dev only)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: titan-redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - titan-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redisinsight_data:
    driver: local

networks:
  titan-network:
    name: titan-network
    driver: bridge
